<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
    <title>Yaswanth Sai Yarabati</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-container">
          <div class="logo">
            <h2>Yaswanth Sai <span>Yarabati</span></h2>
          </div>
          <div class="links">
            <div class="link"><a draggable="false" href="#home">Home</a></div>
            <div class="link"><a draggable="false" href="#about">About</a></div>
            <div class="link">
              <a draggable="false" href="#skills">Skills</a>
            </div>
            <div class="link">
              <a draggable="false" href="#education">Education</a>
            </div>
            <div class="link"><a draggable="false" href="#work">Work</a></div>
            <div class="link">
              <a draggable="false" href="#experience">Experience</a>
            </div>
            <div class="link">
              <a draggable="false" href="#contact">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="home">
        <div class="main-container">
          <div class="content">
            <h1>Hi There,<br />It's <span>Yaswanth Sai</span></h1>
            <div class="typewriter">
              I'm a&nbsp;<span class="typewriter-text"></span
              ><span id="cursor"></span>
            </div>
            <div class="redirect">
              <a href="#about" class="redirect-btn"
                ><span>About Me</span>
                <i class="fas fa-arrow-circle-down"></i>
              </a>
            </div>
            <div class="social-links">
              <a href="#"><i class="fa-brands fa-github"></i></a>
              <a href="#"><i class="fa-brands fa-linkedin"></i></a>
              <a href="#"><i class="fa-brands fa-telegram"></i></a>
            </div>
          </div>
          <div class="img">
            <img draggable="false" src="profile.jpg" alt="" />
          </div>
        </div>
      </section>
      <section id="about">
        <h1>About Me</h1>
      </section>
      <section id="skills"></section>
      <section id="education"></section>
      <section id="work"></section>
      <section id="experience"></section>
      <section id="contact"></section>
    </main>
  </body>
</html>
